mongodb_version: 3.4
mongodb_port: 27017
mongodb_shardsvr_port: 27018
mongodb_configsvr_port: 27019
mongodb_webstatus_port: 28017
mongodb_disable_selinux: no
mongdb_days_of_logs_to_keep: 30

# Config file options
mongodb_bind_all: no
mongodb_bind_ip: 127.0.0.1

# Storage engine options
# mongodb_wiredTiger_engineConfig_cacheSizeGB: <number>
# mongodb_wiredTiger_engineConfig_journalCompressor: <string>
# mongodb_wiredTiger_engineConfig_directoryForIndexes: <boolean>
# mongodb_wiredTiger_collectionConfig_blockCompressor: <string>
# mongodb_wiredTiger_indexConfig_prefixCompression: <boolean>

# Replication
# mongodb_replication_oplogSizeMB: <int>
# mongodb_replication_replSetName: <string>
# mongodb_replication_secondaryIndexPrefetch: <string>
# mongodb_replication_enableMajorityReadConcern: <boolean>
